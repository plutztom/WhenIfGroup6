<div class="container">
    <h1>Register</h1>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
            <label for="full-name">Full Name</label>
            <input type="text" class="form-control" id="full-name" [(ngModel)]="model.fullName" name="fullname" #fullName="ngModel"
                   required/>
            <div *ngIf="f.submitted && !fullName.valid" class="help-block">Full Name is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !depaulID.valid }">
            <label for="id-number">DePaul ID</label>
            <input type="number" class="form-control" id="id-number" [(ngModel)]="model.depaulID" name="depaulID" #depaulID="ngModel"
                   required/>
            <div *ngIf="f.submitted && !depaulID.valid" class="help-block">DePaul ID number is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="is-admin">DePaul ID</label>
            <input type="checkbox" class="form-control" id="is-admin" [(ngModel)]="model.isAdmin" name="isAdmin"
                   (ngModelChange)="onChange(model.isAdmin)" #isAdmin="ngModel"/>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email" #email="ngModel" required/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email Address is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" #username="ngModel"
                   required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" #password="ngModel"
                   required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

        </div>
    </form>
</div>
